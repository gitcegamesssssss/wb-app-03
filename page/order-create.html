<!doctype html>
<html lang="en">

<head>
    <title>+Order create</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="../assets/icon/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-main">
    </div>
    <div class="container-fluid m-3">
        <div class="row">
            <!-- input and controller -->
            <div class="col-2">
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="input-order-id">
                                <span class="oi oi-layers"></span>&nbsp;Order id</span>
                        </div>
                        <input type="text" class="form-control text-center" disabled value="1">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="input-customer-id">
                                <span class="oi oi-people"></span>&nbsp;Customer</span>
                        </div>
                        <input type="text" class="form-control text-center" value="GUEST">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button"><span
                                    class="oi oi-magnifying-glass"></span></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary btn-block text-right" data-toggle="modal"
                        data-target="#modal-add-bev">
                        <span class="oi oi-task float-left"></span>add Beverage</button>
                </div>
                <div class="row mt-2">
                    <button type="button" class="btn btn-primary btn-block text-right" data-toggle="modal"
                        data-target="#modal-add-dish">
                        <span class="oi oi-task float-left"></span>add Dish</button>
                </div>
                <div class="row mt-2">
                    <button type="button" class="btn btn-primary btn-block text-right" data-toggle="modal"
                        data-target="#modal-add-snack">
                        <span class="oi oi-task float-left"></span>add Snack</button>
                </div>
            </div>
            <!-- table -->
            <div class="col-10">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            Current Orders ( Total Order:
                            <span class="font-weight-bold" id="total-order">x</span> ea. , Total Cost:
                            <span class="font-weight-bold text-danger" id="total-cost">100</span> <span
                                class="font-weight-bold text-danger">à¸¿</span> )
                            <button type="button" class="btn btn-danger float-right">
                                <span class="oi oi-ban mr-1"></span>Clear</button>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>order details</th>
                                        <th>price</th>
                                        <th>unit</th>
                                        <th>total</th>
                                        <th>*</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row">asd</td>
                                        <td>asd</td>
                                        <td>asd</td>
                                        <td>asd</td>
                                        <td>asd</td>
                                        <td>asd</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-success float-right">
                                confirm<span class="oi oi-task ml-1"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal-add-bev -->
            <div class="modal fade" id="modal-add-bev">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">add Beverages</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row mt-2">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <span class="oi oi-basket"></span>&nbsp;Beverage</span>
                                        </div>
                                        <select class="form-control text-center" name="input-bev-id" id="input-bev-id">
                                            <option>bev_name | bev_id</option>
                                            <option>bev_name | bev_id</option>
                                            <option>bev_name | bev_id</option>
                                        </select>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <span class="oi oi-basket">
                                        </div>
                                        <select class="form-control text-center" name="input-bev-type"
                                            id="input-bev-type">
                                            <option value="0">ice</option>
                                            <option value="1">hot</option>
                                            <option value="2">feppe</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="input-customer-id">
                                                <span class="oi oi-layers"></span>&nbsp;Quantities</span>
                                        </div>
                                        <input type="number" class="form-control text-center" value="1"
                                            name="input-bev-quantities" class="input-bev-quantities">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-secondary" type="button"><span
                                                    class="oi oi-plus"></span></button>
                                        </div>
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-secondary" type="button"><span
                                                    class="oi oi-minus"></span></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="input-customer-id">
                                            <span class="oi oi-beaker"></span>&nbsp;Modification</span>
                                    </div>
                                    <select class="custom-select" name="input-bev-mods" class="input-bev-mods" size='10'
                                        multiple>
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-10">
                                        <span class="text-left" name="mon-bev-details" id="mon-bev-details">
                                            bev-details
                                        </span>
                                        <span class="float-right">
                                            per piece : <span class="font-weight-bold text-primary"
                                                name="mon-bev-price-piece" id="mon-bev-price-piece">x</span>
                                            &nbsp;à¸¿
                                            totals : <span class="font-weight-bold text-primary"
                                                name="mon-bev-price-total" id="mon-bev-price-total">x</span>
                                            &nbsp;à¸¿
                                        </span>
                                    </div>
                                    <div class="col-2"><button type="button" class="btn btn-primary btn-block"
                                            data-dismiss="modal">add</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal-add-dish -->
            <div class="modal fade" id="modal-add-dish">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">add Dishes</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            Modal body..
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal-add-snack -->
            <div class="modal fade" id="modal-add-snack">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">add Snacks</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            Modal body..
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#navbar-main').load("../components/navbar-main/navbar-main.html #navbar-main");
        $.getScript("../components/navbar-main/navbar-main.js");
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/bootstrap/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap/js/bootstrap.js" crossorigin="anonymous"></script>
</body>

</html>
